<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://www.icoderzsolutions.com/blog/wp-content/uploads/2018/11/Doctor-Appointment-Booking-App-blog-post.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .hero {
            padding: 50px 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
        }
        .search-section, .modal-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width="50%";
        }
        header, footer {
            background-color: rgba(0, 123, 255, 0.9);
            color: #fff;
            padding: 10px 0;
        }
        header a, footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Online Booking</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#search">Search Doctors</a>
                <a href="#contact">Contact Us</a>
                <button type="button" class="btn btn-primary" onclick="loadTimeSlots() ">Doctor timings</button>
                <a href="#about">About Us</a>
                <a href="app1.html">NEW PATIENT</a>&nbsp;&nbsp;<a href="book.html">BOOK AN APPOINMENT</a>

            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <div class="hero">
            <h1>Welcome to Virtual Appointment Booking</h1>
            <p>Find and book appointments with your doctor conveniently.</p>
        </div>

        <!-- Search Section -->
        <div id="search" class="search-section container">
            <div class="card p-4">
                <h4 class="mb-3">Search for Doctors</h4>
                <form>
                    <div class="row g-3">
                        <div class="col-md-4">
                            
                            <select class="form-select" id="doctor's-name">
                                <option selected disabled>doctors</option>
                                <option value="doctor-1">doctor-1</option>
                                <option value="doctor-2">doctor-2</option>
                                <option value="doctor-3">doctor-3</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="specialty">
                                <option selected disabled>Specialty</option>
                                <option value="Cardiologist">Cardiologist</option>
                                <option value="Dermatologist">Dermatologist</option>
                                <option value="Pediatrician">Pediatrician</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Location" id="location">
                        </div>
                    </div>
                    <div class="mt-3 text-end">
                        <button type="button" class="btn btn-primary" onclick="searchDoctors()">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Virtual Appointment Booking. All rights reserved.</p>
        <div class="d-flex justify-content-center">
            <a href="mailto:info@appointment.com" class="me-3 text-white">
                <i class="bi bi-envelope"></i>
            </a>
            <a href="tel:+1234567890" class="me-3 text-white">
                <i class="bi bi-telephone"></i>
            </a>
            <a href="https://wa.me/1234567890" target="_blank" class="me-3 text-white">
                <i class="bi bi-whatsapp"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="me-3 text-white">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="me-3 text-white">
                <i class="bi bi-twitter"></i>
            </a>
        </div>
        <div>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
